refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%3f)} {T:<34.34} {M:<15.15} {l:<6} {m}{n}"
  file:
    kind: rolling_file
    path: "appdata/logs/app.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S.%3f)} {T:<34.34} {M:<15.15} {l:<6} {m}{n}"
    policy:
      trigger:
        kind: size
        limit: 10MB
      roller:
        kind: delete

root:
  level: info
  appenders:
    - stdout
    - file
loggers:
  tracing::span:
    level: error
  serenity:
    level: error