plugins {
    id 'java'
    id 'application'
}

group 'de.maximilian'
version '1.0'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation ('net.dv8tion:JDA:4.4.0_350') {
        exclude module: 'opus-java'
    }
    implementation 'ch.qos.logback:logback-classic:1.2.11'
}

application {
    mainClass.set("Main")
}

